<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe { /* As configurações de CSS são soberanas */
            width: 400px;
            height: 400px;
            border: 1px solid black; /* Confiração de borda somentem em CSS caso contrário será somente 0 e 1 */
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        
        Acessando o site do

        <!-- Tamanho padrão 300x150 -->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a> <!-- Link para caso o dispositivo não seja compátivel para ver o iframe -->
        </iframe>

        para aprender a programar.    
    </p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
           no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>

        também é bem legal
    </p>
</body>
</html>
